<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Bootsrtap For Beginners</title>
    <meta name="description" content="Hello World">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- Optional theme -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"> -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

<body ng-app="App" ng-controller="mainCtrl">
    <header>
        <div class="jumbotron">
            <div class="container">
                <h1>Hello World</h1>
                <h3>Controlling Grid System</h3>
            </div>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div ng-repeat="i in res | limitTo:16" class="col-xs-6 col-sm-4 col-md-3 col-lg-3 fix">
                <div class="container-fluid">
                    <div class="box-wrapper">
                        <div class="box">
                            <div class="avatar">
                                <!-- <img src="http://remtsoy.com/experiments/user_card/img/avatar.jpg"> -->
                                <img src="{{i.authorPicture}}" alt="">
                            </div>
                            <div class="box-inner">
                                <h3 class="name">{{i.authorName}}</h3>
                                <h4 class="occupation">interaction designer</h4>
                                <p class="location"><i class="fa fa-map-marker"></i>Austin, Texas</p>
                                <p class="posted">{{i.timePosted}}</p>
                                <!-- <h3 class="followers-title">2.5k+</h3> -->
                            </div>
                            <ul class="social-list">
                                <li>
                                    <a href="#" class="fa fa-facebook"></a>
                                </li>
                                <li>
                                    <a href="#" class="fa fa-dribbble"></a>
                                </li>
                                <li>
                                    <a href="#" class="fa fa-twitter"></a>
                                </li>
                                <li>
                                    <a href="#" class="fa fa-pinterest"></a>
                                </li>
                                <li>
                                    <a href="#" class="fa fa-linkedin"></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="clearfix hidden-md hidden-lg"></div> -->
            <!-- <div class="col-xs-12 col-sm-4 col-md-3">
                <div class="well">First coloum Hello guys my name is Lalit and if you like my videos please subscribe tio my channel</div>
            </div> -->
        </div>
    </div>
    <!-- <div ng-repeat="i in res | limitTo:16" class="col-xs-12 col-sm-4 col-md-3"> -->

        <div class="container">
            <hr>
            <p>
                <small style="margin-right:20px"><a href="http://facebook.com/askorama">Like me</a> On facebook</small>
                <small style="margin-right:20px"><a href="http://twitter.com/wiredwiki">Ask whatever </a> On Twitter</small>
                <small><a href="http://youtube.com/wiredwiki">Subscribe me</a> On Youtube</small>
            </p>
        </div>

    <script src="js/app.js"></script>
